default_language_version:
  python: python3

default_stages: [ pre-push ]

repos:
  - repo: local
    hooks:
      - id: lint
        name: Run linting checks
        entry: just lint
        language: system
        pass_filenames: false
        stages: [ pre-push ]

      - id: format-check
        name: Check code formatting
        entry: just format-check
        language: system
        pass_filenames: false
        stages: [ pre-push ]

      - id: security
        name: Run security scans
        entry: just security
        language: system
        pass_filenames: false
        stages: [ pre-push ]
